<h3>Service</h3>

<div class="checkbox text-right" style="margin-top:-25px">
    <span class="text-right">
        <button class="btn btn-warning btn-xs text-right" ng-click="removeInputValidator('input2'); isValidator2removed=true;" ng-disabled="isValidator2removed">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Input2 Validator
        </button>
    </span>
    <label style="margin:10px;">
      <input type="checkbox" ng-model="displayValidationSummary"> {{ 'SHOW_VALIDATION_SUMMARY' | translate }}
    </label>
</div>

<!-- Angular-Validation saves the summary of errors inside 2 locations: 1- $scope.$validationSummary 2- $scope.formName.$validationSummary (only accessible if you named your form) so it becomes easy to show all errors -->
<div class="alert alert-danger alert-dismissable" ng-show="displayValidationSummary && form1.$validationSummary.length > 0">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="displayValidationSummary = false">&times;</button>
    <h4><strong>{{ 'ERRORS' | translate }}!</strong></h4>
    <ul>
        <li ng-repeat="item in form1.$validationSummary">{{ item.friendlyName != '' ? item.friendlyName : item.field }}: {{item.message}}</li>
    </ul>
</div>

<form name="form1" novalidate method="POST">
    <fieldset>
        <div class="form-group">
            <label for="input2">{{ 'INPUT2' | translate }}</label>
            <input type="number" class="form-control" name="input2" placeholder="numeric_signed|required" ng-model="input2" />
        </div>
        <div class="form-group">
            <label for="input3">{{ 'INPUT3' | translate }}</label>
            <input type="number" class="form-control" name="input3" placeholder="float_signed|between_num:-0.6,99.5|required" ng-model="input3" />
        </div>
        <div class="form-group">
            <label for="input4">{{ 'INPUT4' | translate }}</label>
            <input type="number" class="form-control" name="input4" placeholder="exact_len:4|regex:YYWW|required|integer" ng-model="input4" />
        </div>
        <div class="form-group">
            <label for="input5">{{ 'INPUT5' | translate }}</label>

        </div>
        <div class="form-group">
            <label for="input6">{{ 'INPUT6' | translate }}</label>
            <input type="text" class="form-control" name="input6" placeholder="url|required" ng-model="input6" />
        </div>
        <div class="form-group">
            <label for="input7">{{ 'INPUT7' | translate }}</label>
            <input type="text" class="form-control" name="input7" placeholder="ipv4|required" ng-model="input7" />

        <div class="form-group">

        </div>
        <div class="form-group">
            <label for="input11">{{ 'INPUT11' | translate }}</label>

        <div class="form-group">

        <div class="form-group">

        </div>

    </fieldset>

    <div class="form-actions">
        <button type="submit" name="save_btn" class="btn btn-primary" ng-disabled="form1.$invalid" >{{ 'SAVE' | translate }} (ngDisabled)</button>
        <button type="submit" name="save_btn" class="btn btn-primary" ng-click="submitForm()">{{ 'SAVE' | translate }} (ngSubmit)</button>
        <button type="submit" name="save_btn" class="btn btn-warning btn-xs" ng-click="showValidationSummary()">{{ 'SHOW_VALIDATION_SUMMARY' | translate }}</button>
    </div>
</form>
